<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div>
            <p class="h2 text-center font-black">Payroll</p>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered h-[400px]" style="vertical-align: middle;">
            <thead class="table-dark h-[80px]" style="vertical-align: middle;">
                <tr>
                    <th>Payee</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="">
                <tr class="">
                    <td><b class="h4">Finbarr</b><br>Dangote inc.</td>
                    <td>$1,000</td>
                    <td>Jan 9, 2023</td>
                    <td class="bg-danger text-white py-[-200px] text-2xl" style="cursor: pointer; border-radius: 27px; text-align: center; transform: scale(70%)" 
                    onclick="alert('Not paid!')">Pending</td>
                </tr>
                <tr>
                    <td><b class="h4">Gift</b><br>Lush Hair</td>
                    <td>$1,000</td>
                    <td>Jan 10, 2022</td>
                    <td class="bg-info text-white text-2xl" style="cursor: pointer; border-radius: 27px; text-align: center; transform: scale(70%);" onclick="alert('Has been paid!')">Success</td>
                </tr>
                <tr>
                    <td><b class="h4">Blessing</b><br>Shoprite</td>
                    <td>$6,000</td>
                    <td>Jan 11, 2019</td>
                    <td class="bg-success text-white text-2xl" style="cursor: pointer; border-radius: 27px; text-align: center; transform: scale(70%);" onclick="alert('Money reverted due to network problems')">Reverted</td>
                </tr>
                <tr>
                    <td><b class="h4">Doyin</b><br>Tesla</td>
                    <td>$1,000</td>
                    <td>Jan 12, 2020</td>
                    <td class="bg-danger text-white text-2xl" style="cursor: pointer; border-radius: 27px; text-align: center; transform: scale(70%); width: 150px;" onclick="alert('Has been paid')">Success</td>
                </tr>
                <tr class="table-secondary">
                    <td>Total Paid</td>
                    <td>$9,000</td>
                    <td> </td>
                    <td> </td>
                </tr>
            </tbody>

        </table>
    </div>
    </div>
</body>
</html>
